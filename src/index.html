<!doctype html>
<html lang="en">
<head>
  <title data-i18next="title"></title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet" type="text/css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.10.0/vis.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.10.0/vis.min.css" charset="utf-8">

  <script src="bundle.js"></script>

  <link rel="stylesheet" href="styles.css" charset="utf-8">
</head>
<body>
  <div class="toolbar">
    <div data-i18next="toolbarTitle"></div>
    <div class="lang-buttons">
      <button id="btn-pl">PL</button>
      <button id="btn-en">EN</button>
    </div>
  </div>

  <div class="container">
    <div class="headline typo-headline" data-i18next="headline">
    </div>

    <input
      data-i18next="[placeholder]placeholder"
      id="expression"
      class="typo-code"
      type="text"
      name="expression"
      placeholder="">

    <div class="user-guide">
      <div class="typo-code">
        <div>&amp; - <span data-i18next="guide.conj"></span></div>
        <div>| - <span data-i18next="guide.disj"></span></div>
        <div>&gt; - <span data-i18next="guide.imp"></span></div>
        <div>&lt; - <span data-i18next="guide.imp-left"></span></div>
        <div>= - <span data-i18next="guide.equ"></span></div>
        <div>! - <span data-i18next="guide.neg"></span></div>
      </div>
      <div class="notice">
        <div data-i18next="notice1">
          <span class="typo-code">(!p)</span>,
          <span data-i18next="or"></span>
          <span class="typo-code">(!(p&gt;q))</span>.
        </div>
        <div data-i18next="notice2">
        </div>
      </div>
    </div>

    <div class="is-tautology typo-headline">
      <div class="is">
        <i class="material-icons">&#xE8DC;</i>
        <span data-i18next="isTautology"></span>
      </div>
      <div class="is-not">
        <i class="material-icons">&#xE8DB;</i>
        <span data-i18next="isNotTautology"></span>
      </div>
    </div>

    <div class="graph">
      <div class="typo-headline" data-i18next="graph"></div>
      <div id="graph-renderer" class="renderer"></div>
    </div>

    <div class="table">
      <div class="typo-headline" data-i18next="table"></div>
      <div data-i18next="table-info">
      </div>
      <table
        id="outcome-table"
        class="typo-code"
        border="1">
      </table>
    </div>
  </div>
</body>
</html>
